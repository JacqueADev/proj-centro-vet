<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Centro Veterinário Integrativo Jhonatan Silvestre</title>
    <link rel="stylesheet" href="css/style-tela-cadastrados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-logo">
        <img src="assets/logo-sem-fundo.png" alt="" class="logo" />
    </div>

    <div class="container-lateral">
        <div class="barra-lateral">
            <button onclick="window.location.href='index.html'" class="botao-lateral">
                Voltar
            </button>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <main class="content">
        <div class="top-bar">
            <input type="text" id="inputPesquisa" placeholder="Digite o nome do tutor aqui" class="barra-de-pesquisa">
            <button id="botaoBuscar" class="botao-buscar">
                Buscar <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Tabela de Tutores -->
        <table class="tabela-tutores">
            <thead>
                <tr>
                    <th>Cod.</th>
                    <th>Tutor</th>
                    <th>Contato</th>
                    <th>Pets</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                <!-- As linhas serão preenchidas dinamicamente via JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal para Adicionar Pet -->
<div id="modalPet" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar Novo Pet</h2>
        <form id="formPet" class="modal-form">
            <input type="hidden" id="tutorId">
            
            <div class="form-group">
                <label for="nomePet">Nome do Pet</label>
                <input type="text" id="nomePet" required>
            </div>
            
            <div class="form-group-duo">
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <div class="idade-container">
                        <input type="number" id="idade" min="0" required>
                        <select id="idadeTipo">
                            <option value="meses">meses</option>
                            <option value="anos">anos</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" required>
                        <option value="">Selecione</option>
                        <option value="Fêmea">Fêmea</option>
                        <option value="Macho">Macho</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group-duo">
                <div class="form-group">
                    <label for="castrado">Castrado</label>
                    <select id="castrado" required>
                        <option value="">Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="especie">Espécie</label>
                    <select id="especie" required>
                        <option value="">Selecione</option>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="raca">Raça</label>
                <input type="text" id="raca" required>
            </div>
            
            <div class="form-group-duo">
                <div class="form-group">
                    <label for="pelagem">Pelagem</label>
                    <input type="text" id="pelagem">
                </div>
                
                <div class="form-group">
                    <label for="cor">Cor</label>
                    <input type="text" id="cor">
                </div>
            </div>
            
            <div class="form-group">
                <label for="doencaExistente">Doença pré-existente</label>
                <select id="doencaExistente" required>
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="observacao">Observação</label>
                <textarea id="observacao" rows="3"></textarea>
            </div>
            
            <div class="form-buttons">
                <button type="button" id="cancelarPet">Cancelar</button>
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
</div>


<!-- Modal para Editar Tutor -->
<div id="modalEditarTutor" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModalEditar()">&times;</span>
        <h2>Editar Tutor</h2>
        <form id="formEditarTutor" class="modal-form">
            <input type="hidden" id="tutorIdEditar">
            
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div class="form-group">
                    <label for="nomeTutor">Nome do Tutor*</label>
                    <input type="text" id="nomeTutor" required>
                </div>
                
                <div class="form-group-duo">
                    <div class="form-group">
                        <label for="cpfTutor">CPF*</label>
                        <input type="text" id="cpfTutor" required placeholder="000.000.000-00">
                    </div>
                    
                    <div class="form-group">
                        <label for="rgTutor">RG</label>
                        <input type="text" id="rgTutor">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="telefoneTutor">Telefone*</label>
                    <input type="tel" id="telefoneTutor" required placeholder="(00) 00000-0000">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Endereço</legend>
                
                <div class="form-group">
                    <label for="cepTutor">CEP 
                        <a href="https://buscacepinter.correios.com.br/" target="_blank" class="link-cep">(não sei o CEP)</a>
                    </label>
                    <input type="text" id="cepTutor" placeholder="00000-000">
                </div>
                
                <div class="form-group">
                    <label for="enderecoTutor">Endereço*</label>
                    <input type="text" id="enderecoTutor" required>
                </div>
                
                <div class="form-group-duo">
                    <div class="form-group">
                        <label for="bairroTutor">Bairro</label>
                        <input type="text" id="bairroTutor">
                    </div>
                    
                    <div class="form-group">
                        <label for="cidadeTutor">Cidade</label>
                        <input type="text" id="cidadeTutor">
                    </div>
                </div>
            </fieldset>
            
            <div class="form-group">
                <label for="comoConheceu">Como nos conheceu?</label>
                <select id="comoConheceu" onchange="mostrarCampoIndicacao()">
                    <option value="">Selecione</option>
                    <option value="rede-social">Rede Social</option>
                    <option value="indicacao">Indicação</option>
                    <option value="outros">Outros</option>
                </select>
                <div id="containerIndicacao" style="display: none; margin-top: 10px;">
                    <label for="nomeIndicacao">Nome de quem indicou:</label>
                    <input type="text" id="nomeIndicacao">
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="button" onclick="fecharModalEditar()">Cancelar</button>
                <button type="submit">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>

    <script src="js/cadastrados.js"></script>
</body>
</html>
