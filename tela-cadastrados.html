<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Centro Veterinário Integrativo</title>
    <link rel="stylesheet" href="css/style-tela-cadastrados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-logo">
        <img src="assets/logo-sem-fundo.png" alt="" class="logo" />
    </div>

    <div class="container-lateral">
        <div class="barra-lateral">
            <button id="botao-voltar" class="botao-lateral">
                Voltar
            </button>
        </div>
    </div>

    <main class="content">
        <div class="top-bar">
            <input type="text" id="inputPesquisa" placeholder="Digite o nome do tutor aqui" class="barra-de-pesquisa">
            <button id="botaoBuscar" class="botao-buscar">
                Buscar <i class="fas fa-search"></i>
            </button>
        </div>

        <table class="tabela-tutores">
            <thead>
                <tr>
                    <th>Cod.</th>
                    <th>Tutor</th>
                    <th>Contato</th>
                    <th>Cadastro</th>
                    <th>Pets</th>
                    <th>Plano</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                <!-- As linhas serão preenchidas dinamicamente via JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal para Adicionar Pet -->
    <div id="modalPet" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-paw"></i> Adicionar Novo Pet</h2>
            <form id="formPet" class="modal-form">
                <input type="hidden" id="tutorId">
                
                <div class="form-group">
                    <label for="nomePet">Nome do Pet*</label>
                    <input type="text" id="nomePet" required>
                </div>
                
                <div class="form-group-duo">
                    <div class="form-group">
                        <label for="idade">Idade*</label>
                        <div class="idade-container">
                            <input type="number" id="idade" min="0" required>
                            <select id="idadeTipo">
                                <option value="meses">meses</option>
                                <option value="anos">anos</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="sexo">Sexo*</label>
                        <select id="sexo" required>
                            <option value="">Selecione</option>
                            <option value="Fêmea">Fêmea</option>
                            <option value="Macho">Macho</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group-duo">
                    <div class="form-group">
                        <label for="castrado">Castrado*</label>
                        <select id="castrado" required>
                            <option value="">Selecione</option>
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="especie">Espécie*</label>
                        <select id="especie" required>
                            <option value="">Selecione</option>
                            <option value="Cachorro">Cachorro</option>
                            <option value="Gato">Gato</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="raca">Raça*</label>
                    <input type="text" id="raca" required>
                </div>
                
                <div class="form-group-duo">
                    <div class="form-group">
                        <label for="pelagem">Pelagem</label>
                        <input type="text" id="pelagem">
                    </div>
                    
                    <div class="form-group">
                        <label for="cor">Cor</label>
                        <input type="text" id="cor">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="doencaExistente">Doença pré-existente*</label>
                    <select id="doencaExistente" required>
                        <option value="Não">Não</option>
                        <option value="Sim">Sim</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="aderiuPlano">Pet aderiu ao plano?</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="aderiuPlano" name="aderiuPlano">
                        <label for="aderiuPlano">Sim</label>
                    </div>
                </div>

                <div id="planoPetContainer" style="display: none;">
                    <div class="form-group">
                        <label for="planoPet">Plano do Pet*</label>
                        <select id="planoPet" required>
                            <option value="">Selecione o plano</option>
                            <option value="Plano Básico">Plano Básico</option>
                            <option value="Plano Essencial">Plano Essencial</option>
                            <option value="Plano Completo">Plano Completo</option>
                            <option value="Plano Premium">Plano Premium</option>
                            <option value="Plano Sênior">Plano Sênior</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dataAderiuPlano">Data de adesão ao plano*</label>
                        <input type="date" id="dataAderiuPlano" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="observacao">Observação</label>
                    <textarea id="observacao" rows="3"></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="cancelarPet" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-primario">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Editar Tutor (MODIFICADO) -->
    <div id="modalEditarTutor" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalEditar()">&times;</span>
            <h2><i class="fas fa-user-edit"></i> Editar Tutor</h2>
            <form id="formEditarTutor" class="modal-form">
                <input type="hidden" id="tutorIdEditar">
                
                <fieldset>
                    <legend><i class="fas fa-id-card"></i> Dados Pessoais</legend>
                    
                    <div class="form-group">
                        <label for="nomeTutor">Nome do Tutor*</label>
                        <input type="text" id="nomeTutor" required>
                    </div>
                    
                    <div class="form-group-duo">
                        <div class="form-group">
                            <label for="cpfTutor">CPF*</label>
                            <input type="text" id="cpfTutor" required placeholder="000.000.000-00">
                        </div>
                        
                        <div class="form-group">
                            <label for="rgTutor">RG</label>
                            <input type="text" id="rgTutor">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefoneTutor">Telefone*</label>
                        <input type="tel" id="telefoneTutor" required placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label for="emailTutor">E-mail</label>
                        <input type="email" id="emailTutor" placeholder="email@exemplo.com">
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend><i class="fas fa-map-marker-alt"></i> Endereço</legend>
                    
                    <div class="form-group">
                        <label for="cepTutor">CEP 
                            <a href="https://buscacepinter.correios.com.br/" target="_blank" class="link-cep">(não sei o CEP)</a>
                        </label>
                        <input type="text" id="cepTutor" placeholder="00000-000">
                    </div>
                    
                    <div class="form-group">
                        <label for="enderecoTutor">Endereço*</label>
                        <input type="text" id="enderecoTutor" required>
                    </div>
                    
                    <div class="form-group-duo">
                        <div class="form-group">
                            <label for="bairroTutor">Bairro</label>
                            <input type="text" id="bairroTutor">
                        </div>
                        
                        <div class="form-group">
                            <label for="cidadeTutor">Cidade</label>
                            <input type="text" id="cidadeTutor">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend><i class="fas fa-heart"></i> Plano de Saúde</legend>
                    
                    <div class="form-group">
                        <label for="aderiuPlanoTutor">Tutor aderiu ao plano de saúde?</label>
                        <div class="checkbox-container">
                            <input type="checkbox" id="aderiuPlanoTutor" name="aderiuPlanoTutor">
                            <label for="aderiuPlanoTutor">Sim</label>
                        </div>
                    </div>

                    <div id="planoTutorContainer" style="display: none;">
                        <div class="form-group">
                            <label for="planoTutor">Plano do Tutor*</label>
                            <select id="planoTutor" required>
                                <option value="">Selecione o plano</option>
                                <option value="Plano Básico">Plano Básico</option>
                                <option value="Plano Essencial">Plano Essencial</option>
                                <option value="Plano Completo">Plano Completo</option>
                                <option value="Plano Premium">Plano Premium</option>
                                <option value="Plano Sênior">Plano Sênior</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dataAderiuPlanoTutor">Data de adesão ao plano*</label>
                            <input type="date" id="dataAderiuPlanoTutor" required>
                        </div>
                    </div>
                </fieldset>
                
                <div class="form-group">
                    <label for="comoConheceu">Como nos conheceu?</label>
                    <select id="comoConheceu" onchange="mostrarCampoIndicacao()">
                        <option value="">Selecione</option>
                        <option value="rede-social">Rede Social</option>
                        <option value="indicacao">Indicação</option>
                        <option value="outros">Outros</option>
                    </select>
                    <div id="containerIndicacao" style="display: none; margin-top: 10px;">
                        <label for="nomeIndicacao">Nome de quem indicou:</label>
                        <input type="text" id="nomeIndicacao">
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="button" onclick="fecharModalEditar()">Cancelar</button>
                    <button type="submit">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/cadastrados.js"></script>
</body>
</html>
