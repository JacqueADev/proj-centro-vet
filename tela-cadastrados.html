<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Centro Veterinário Integrativo</title>
    <link rel="stylesheet" href="css/style-tela-cadastrados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-logo">
        <img src="assets/logo-sem-fundo.png" alt="" class="logo" />
    </div>

    <div class="container-lateral">
        <div class="barra-lateral">
            <button id="botao-voltar" class="botao-lateral">
                Voltar
            </button>
        </div>
    </div>

    <main class="content">
        <div class="top-bar">
            <input type="text" id="inputPesquisa" placeholder="Digite o nome do tutor aqui" class="barra-de-pesquisa">
            <button id="botaoBuscar" class="botao-buscar">
                Buscar <i class="fas fa-search"></i>
            </button>
        </div>

        <table class="tabela-tutores">
            <thead>
                <tr>
                    <th>Cod.</th>
                    <th>Tutor</th>
                    <th>Contato</th>
                    <th>Cadastro</th>
                    <th>Pets</th>
                    <th>Plano</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                <!-- As linhas serão preenchidas dinamicamente via JavaScript -->
            </tbody>
        </table>
    </main>

    <script src="js/cadastrados.js"></script>
</body>
</html>
