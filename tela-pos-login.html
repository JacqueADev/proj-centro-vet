<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Centro Veterinário Integrativo Jhonatan Silvestre</title>
    <link rel="stylesheet" href="css/style-tela-pos-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-logo">
        <img src="assets/logo-sem-fundo.png" alt="Logo" class="logo">
    </div>
    
    <div class="container-lateral">
        <div class="barra-lateral">
            <button id="botao-agenda" class="botao-lateral">Agenda</button>
            <button id="botao-cadastrados" class="botao-lateral">Cadastrados</button>
            <button id="botao-novo-atendimento" class="botao-lateral">Novo atendimento</button>
            <button id="botao-novoCadastro" class="botao-lateral">Novo Cadastro</button>
            <button id="botao-registroAnual" class="botao-lateral">Registro Anual</button>
        </div>
    </div>
    
    <div class="container-principal">
        <h1>Controle de Vacinação Anual</h1>
        <div class="filtros">
            <input type="text" id="busca-pet" placeholder="Buscar pet ou tutor...">
            <select id="filtro-status">
                <option value="todos">Todos</option>
                <option value="vencidos">Vencidos</option>
                <option value="proximos">Próximos de vencer</option>
            </select>
        </div>
        <div id="lista-pets" class="lista-pets">
            <!-- Cards serão gerados dinamicamente -->
        </div>
    </div>
    
    <script src="js/dados-ficticios.js"></script>
    <script src="js/pos-login.js"></script>
</body>
</html>
